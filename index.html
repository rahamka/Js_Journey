<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <section class="choices">
        <img src="images/rock.png" alt="Rock" id="rock" />
        <img src="images/paper.png" alt="Paper" id="paper" />
        <img src="images/scissors.png" alt="Scissors" id="scissors" />
      </section>

      <section class="scoreboard">
        <div class="score">
          <p class="value" id="myScore">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p class="value" id="computerScore">0</p>
          <p>Computer</p>
        </div>
      </section>

      <button id="statusBtn">Pick your move</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
