<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raham Movie Data App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle">ðŸŒ™</button>

    <aside>
      <div id="imgDiv">
        <a href="https://www.3idiotsMovie.com" target="_blank">
          <p>Click here to watch this movie!</p>
          <img src="folder.jpg" alt="Movie Poster" width="200" height="200" />
        </a>
      </div>
      <p>This is aside tag.</p>
    </aside>

    <main>
      <header>
        <h2>Raham's Movie Data App</h2>
      </header>

      <div class="form-wrapper">
        <label>
          Enter Movie Name:
          <input type="text" id="movieNameInput" placeholder="e.g. 3 Idiots" />
        </label>

        <label>
          Enter Movie #Roll:
          <input type="number" id="movieRoll" placeholder="e.g. 206" />
        </label>

        <label>
          Description:
          <textarea
            id="movieDiscript"
            rows="3"
            placeholder="Movie details..."></textarea>
        </label>

        <button type="button" id="submitBtn">Submit Data</button>
      </div>

      <table>
        <caption>
          Movie Data Table
        </caption>

        <thead>
          <tr>
            <th>#Roll No.</th>
            <th>Movie Name</th>
            <th>Description</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="dataAppend"></tbody>
      </table>
    </main>

    <script src="script.js"></script>
  </body>
</html>
